<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form.css">
</head>
<body>
    <form action="">
    <h1>Payment Form</h1>
    <p><h2>Please fill the following details:</h2><u></u></p> 
    <p>Required Fields are followed by *</p>  
    <h2 class="csname">Contact Information</h2> 
    <p>Name:* <input type="text" name="name" required></p>
    <fieldset>
         <legend>Gender</legend>
    <p>
      
        Male <input type="radio" name="gender" id="Male" required>
          Female <input type="radio" name="gender" id="Female" required>
    </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="30" rows="5" > </textarea> </p>
    <p>E-mail address:* <input type="email" name="email" id="email" required></p>
    <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
    

    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type" required>
        <option value="">--Select a card type--</option>
        <option value="Visa">Visa</option>
        <option value="Master Card">Master card</option>
        <option value="rupay">Rupay</option>
        </select>
    </p>
    <p>Card Number:* <input type="number" name="card_number" id="card_number" required></p>
    <p>Card Expiration Date:* <input type="date" name="exp_date" id="exp_date" required></p>
    <p>CVV:* <input type="password" name="CVV" id="CVV" required></p>
    </form>
  <br><br>
  <p class="one">Border radius</p>
    
</body>
</html>
